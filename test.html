<style>
#black_block {
    background: none repeat scroll 0 0 #000000;
    display: block;
    height: 100%;
    left: 0;
    opacity: 0.5;
    position: fixed;
    top: 0;
    width: 100%;
    display:none;

}
</style>
  <script>       
 $(function() {
  $("#test").dialogSelector({
    data: [{ text: 1, val: 1}, {text:2, val:2}]
  });
});
                                                                                     
  </script>
</head>
<body>
  <div id='test'>
 <input type='button'  value='demo'>
</div>
